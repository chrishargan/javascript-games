<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="greater-container">
      <h1 class="title">Rock, Paper and Scissors</h1>
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
      <div class="match">
        <h2 class="winner">Choose your move</h2>
        <div class="hands">
          <img class="player-hand" src="/assets/rock.png" alt="" />
          <img class="computer-hand" src="/assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>  
    </div>
    <div class="next">
        <button class="next"><a href="memorygame.html">Next Game</a></button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
